<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Códigos de Barras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #camera {
            width: 400px;
            height: 300px;
            border: 2px solid #333;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Lector de Códigos de Barras</h1>
    <div id="camera"></div>
    <div id="result">Esperando código...</div>

    <!-- Importamos QuaggaJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        // Inicializamos Quagga
        Quagga.init({
            inputStream : {
                name : "Live",
                type : "LiveStream",
                target: document.querySelector('#camera'), // Donde se mostrará la cámara
                constraints: {
                    width: 400,
                    height: 300,
                    facingMode: "environment" // Usar cámara trasera
                },
            },
            decoder : {
                readers : ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "upc_reader"]
            }
        }, function(err) {
            if (err) {
                console.error(err);
                return;
            }
            console.log("Inicializado correctamente");
            Quagga.start();
        });

        // Detectamos los códigos de barra
        Quagga.onDetected(function(data){
            const code = data.codeResult.code;
            document.getElementById('result').textContent = `Código detectado: ${code}`;
            console.log("Código detectado:", code);
        });
    </script>
</body>
</html>
