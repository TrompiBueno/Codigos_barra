<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Herramienta de Códigos de Barras</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6b73ff, #000dff);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }
    h1 {
        margin-top: 20px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }
    #menu {
        margin: 20px;
        display: flex;
        gap: 15px;
    }
    button {
        padding: 12px 25px;
        font-size: 1em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #fff;
        color: #000dff;
        font-weight: bold;
        transition: all 0.2s ease;
    }
    button:hover {
        background-color: #e0e0ff;
        transform: scale(1.05);
    }
    .container {
        background-color: rgba(0,0,0,0.4);
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 30px;
        width: 420px;
        text-align: center;
    }
    #camera {
        width: 100%;
        height: 300px;
        border: 2px dashed #fff;
        border-radius: 10px;
        background-color: #222;
        object-fit: cover;
        margin-bottom: 10px;
    }
    #result {
        margin-top: 10px;
        font-size: 1.2em;
        color: #00ff7f;
        min-height: 1.4em;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border-radius: 8px;
        border: none;
        font-size: 1em;
    }
    label {
        display: block;
        margin: 10px 0;
        font-size: 0.95em;
    }
    svg#barcode {
        margin-top: 15px;
        max-width: 100%;
    }
</style>
</head>
<body>

<h1>Herramienta de Códigos de Barras</h1>

<div id="menu">
    <button onclick="showLector()">Lector de Códigos</button>
    <button onclick="showGenerador()">Generador de Códigos</button>
</div>

<!-- Lector -->
<div id="lector" class="container" style="display:none;">
    <h2>Lector de Códigos de Barras</h2>
    <video id="camera" autoplay></video>
    <div id="result">Esperando código...</div>
</div>

<!-- Generador -->
<div id="generador" class="container" style="display:none;">
    <h2>Generador de Códigos de Barras</h2>
    <input type="text" id="textInput" placeholder="Escribe el texto o número">
    <label>
        <input type="checkbox" id="showText" checked> Mostrar texto debajo
    </label>
    <button onclick="generateBarcode()">Generar Código</button>
    <svg id="barcode"></svg>
</div>

<!-- Librerías -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<script>
// --- Menú ---
function showLector() {
    document.getElementById('lector').style.display = 'block';
    document.getElementById('generador').style.display = 'none';
    startCamera();
}

function showGenerador() {
    document.getElementById('generador').style.display = 'block';
    document.getElementById('lector').style.display = 'none';
    stopCamera();
}

// --- Lector ---
let cameraStarted = false;
let currentStream = null;

function startCamera() {
    const video = document.getElementById('camera');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
            video.srcObject = stream;
            currentStream = stream;
            cameraStarted = true;

            Quagga.init({
                inputStream : {
                    name : "Live",
                    type : "LiveStream",
                    target: video,
                    constraints: { facingMode: "environment", width: 400, height: 300 }
                },
                decoder : {
                    readers : ["code_128_reader","ean_reader","ean_8_reader","code_39_reader","upc_reader"]
                },
                locate: true
            }, function(err) {
                if(err) { console.error(err); return; }
                Quagga.start();
            });
        })
        .catch(err => console.error("Error cámara: ", err));
}

function stopCamera() {
    if(currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
    }
    Quagga.stop();
    cameraStarted = false;
}

// Detección en cámara
Quagga.onDetected(function(data){
    const code = data.codeResult.code;
    document.getElementById('result').textContent = `Código detectado: ${code}`;
});

// --- Generador ---
function generateBarcode() {
    const text = document.getElementById('textInput').value.trim();
    const showText = document.getElementById('showText').checked;

    if(text === "") {
        alert("Escribe un texto o número para generar el código de barras.");
        return;
    }

    JsBarcode("#barcode", text, {
        format: "CODE128",
        displayValue: showText,
        lineColor: "#000000",
        width: 2,
        height: 120,
        margin: 100
    });
}
</script>

</body>
</html>
